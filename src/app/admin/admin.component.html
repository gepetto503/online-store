<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
      <!--album field-->
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <!--artist field-->
      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <!--description field-->
      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Image URL:</label>
        <br>
        <textarea #newImageUrl></textarea>
      </div>

      <!--button-->
      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value, newImageUrl.value); newTitle.value=''; newArtist.value=''; newDescription.value=''; newImageUrl.value=''">Add</button>

  </div>
</div>
<div>
  <app-marketplace></app-marketplace>
</div>
