<div class="album-detail">
  <div class="album-detail-image">
    <img src="{{(albumToDisplay | async)?.imageUrl}}" alt="{{(albumToDisplay | async)?.description}}">
  </div>
  <div class="album-detail-text">
    <h3>{{(albumToDisplay | async)?.title}}</h3>
    <h4>{{(albumToDisplay | async)?.artist}}</h4>
    <p>{{(albumToDisplay | async)?.description}}</p>
    <div class="button" (click)="goBack()">Back</div>
  </div>
</div>
